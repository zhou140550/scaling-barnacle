<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程页面</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(./img/bg_页面_1.png);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            background-color: #555;
            border-radius: 30px;
            overflow: hidden;
            width: 1200px;
            height: 800px;
        }

        /* 左侧菜单 */
        .menu {
            background-color: #ffcc66;
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 250px;
            min-width: 250px;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            overflow: auto;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 24px;
        }

        .menu-item:hover { background-color: #ffe680; }
        .menu-item.active {
            background-color: #fff;
            color: #00bfa5;
            border-left: 5px solid #b22222;
        }

        /* 子菜单 */
        .submenu {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            margin-left: 20px;
        }

        .submenu-item {
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 20px;
        }

        .submenu-item:hover { background-color: #ffe680; }
        .submenu-item.active {
            background-color: #fff;
            color: #00bfa5;
            border-left: 5px solid #b22222;
        }

        /* 右侧内容区域 */
        .content {
            flex-grow: 1;
            padding: 20px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100%;
        }

        /* 课堂展示区域 */
        #class-display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        /* 三列布局 */
        .gallery img {
            box-sizing: border-box;
            margin: 10px;
            width: calc(33.33% - 20px);
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        /* 悬停放大 */
        .gallery img:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        /* 响应式适配 */
        @media (max-width: 1024px) {
            .gallery img { width: calc(50% - 20px); } /* 平板端两列 */
        }

        @media (max-width: 768px) {
            .container { width: 95%; height: auto; }
            .gallery img { width: calc(100% - 20px); } /* 手机端单列 */
        }

        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active { opacity: 1; }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: -40px;
            right: -40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .modal-close:hover { color: #ffcc66; }

        @media (max-width: 768px) {
            .modal-close {
                top: -30px;
                right: 10px;
                font-size: 30px;
            }
        }

        /* 其他页面样式 */
        .hidden-content { display: none; }
        #course-intro {
            width: 100%;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #course-intro img {
            border-radius: 10%;
            width: 400px;
            height: 400px;
            margin-right: 20px;
        }
        .kctext {
            font-size: 24px;
            line-height: 1.5;
            text-indent: 2em;
            flex: 1;
            letter-spacing: 0.5px;
        }
        .kctext h1 { font-size: 32px; margin-bottom: 20px; }
        .title-overlay {
            position: absolute;
            top: 0;
            left: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧菜单 -->
        <div class="menu">
            <div class="menu-item" data-target="course-intro">课程介绍</div>
            <div class="menu-item" data-target="enlightenment-class">启蒙班</div>
            <div class="submenu">
                <div class="submenu-item" data-target="teachers">任课老师</div>
                <div class="submenu-item" data-target="class-display">课堂展示</div>
            </div>
            <div class="menu-item" data-target="junior-class">初级班</div>
            <div class="submenu">
                <div class="submenu-item" data-target="junior-teachers">初级班任课老师</div>
                <div class="submenu-item" data-target="junior-class-display">初级班课堂展示</div>
            </div>
            <div class="menu-item" data-target="middle-class">初中班级</div>
            <div class="submenu">
                <div class="submenu-item" data-target="middle-teachers">初中班级任课老师</div>
                <div class="submenu-item" data-target="middle-class-display">初中班级课堂展示</div>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="content" id="content">
            <img src="./img/logo.png" alt="Logo" />
        </div>
    </div>

    <!-- 隐藏内容模板 -->
    <div class="hidden-content">
        <div id="course-intro">
            <div class="title-overlay">
                <h1>课程介绍</h1>
            </div>
            <img src="./img/meishu01.jpg" alt="课程介绍图片">
            <div class="kctext">
                幼儿班以创意美术为主，让小朋友认识色彩，感受色彩，初步接触绘画材料...
            </div>
        </div>
        <!-- 课堂展示区域 -->
        <div id="class-display">
            <div class="gallery">
                <img src="./img/msktzs01.jpg" alt="课堂展示1">
                <img src="./img/msktzs02.jpg" alt="课堂展示2">
                <img src="./img/msktzs03.jpg" alt="课堂展示3">
				<img src="./img/msktzs04.jpg" alt="课堂展示4">
				<img src="./img/msktzs05.jpg" alt="课堂展示5">
				<img src="./img/msktzs06.jpg" alt="课堂展示6">
				<img src="./img/msktzs07.jpg" alt="课堂展示7">
				<img src="./img/msktzs08.jpg" alt="课堂展示8">
				<img src="./img/msktzs09.jpg" alt="课堂展示9">
                <!-- 更多图片... -->
            </div>
        </div>
        <!-- 其他隐藏内容结构类似 -->
		<div id="junior-class">
						<div>初级班的具体内容</div>
						<img src="./img/junior-class.png" alt="初级班图片">
					</div>
					<div id="junior-teachers">
						<div>初级班任课老师的具体内容</div>
						<img src="./img/junior-teachers.png" alt="初级班任课老师图片">
					</div>
					<div id="junior-class-display">
						<div>初级班课堂展示的具体内容</div>
						<img src="./img/junior-class-display.png" alt="初级班课堂展示图片">
					</div>
					<div id="middle-class">
						<div>初中班级的具体内容</div>
						<img src="./img/middle-class.png" alt="初中班级图片">
					</div>
					<div id="middle-teachers">
						<div>初中班级任课老师的具体内容</div>
						<img src="./img/middle-teachers.png" alt="初中班级任课老师图片">
					</div>
					<div id="middle-class-display">
						<div>初中班级课堂展示的具体内容</div>
						<img src="./img/middle-class-display.png" alt="初中班级课堂展示图片">
					</div>
				</div>
    </div>

    <script>
        $(document).ready(function() {
            // 菜单交互
            $('.menu-item').click(function() {
                const $this = $(this);
                const $submenu = $this.next('.submenu');
                $('.menu-item, .submenu-item').removeClass('active');
                $('.submenu').hide();

                if ($submenu.length) {
                    $submenu.is(':hidden') 
                        ? $submenu.show().prev().addClass('active')
                        : $submenu.hide().prev().removeClass('active');
                } else {
                    showContent($this.data('target'));
                    $this.addClass('active');
                }
            });

            // 子菜单交互
            $('.submenu-item').click(function() {
                $('.submenu-item').removeClass('active');
                $(this).addClass('active')
                    .closest('.submenu').prev().addClass('active');
                showContent($(this).data('target'));
            });

            // 内容加载函数
            function showContent(target) {
                $('#content').html($('#' + target).clone());
            }

            // 模态框功能
            function openModal(src) {
                const modal = $(`
                    <div class="modal">
                        <div class="modal-content">
                            <img src="${src}" alt="全屏大图">
                            <div class="modal-close">&times;</div>
                        </div>
                    </div>
                `);
                $('body').append(modal);
                setTimeout(() => modal.addClass('active'), 10);

                // 关闭事件
                modal.find('.modal-close, .modal').click(() => {
                    modal.removeClass('active');
                    setTimeout(() => modal.remove(), 300);
                });

                // ESC键关闭
                $(document).on('keyup', (e) => {
                    if (e.key === 'Escape') modal.click();
                });
            }

            // 图片点击事件
            $(document).on('click', '.gallery img', function() {
                openModal($(this).attr('src'));
            });
        });
    </script>
</body>
</html>
